<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS-Compose Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        #compose-canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            background: white;
            display: block;
            margin: 0 auto;
        }

        .loading {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .error {
            color: #ff6b6b;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 600px;
        }

        .info {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ RS-Compose Demo</h1>
        <p class="subtitle">Jetpack Compose-inspired UI framework for Rust</p>

        <canvas id="compose-canvas" width="800" height="600"></canvas>

        <div id="loading" class="loading">Loading WASM module...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="info">
            <p>Powered by Rust ðŸ¦€ + WebAssembly + WebGPU</p>
            <p>Full demo with interactive examples, animations, and more!</p>
        </div>

        <div class="links">
            <a href="https://github.com/samoylenkodmitry/rs-compose" target="_blank">GitHub</a>
            <a href="https://github.com/samoylenkodmitry/rs-compose/blob/main/docs/ARCHITECTURE.md" target="_blank">Documentation</a>
        </div>
    </div>

    <script type="module">
        async function init() {
            try {
                // Import the WASM module
                const wasm = await import('./pkg/desktop_app.js');

                // Initialize the WASM module (this loads the .wasm file)
                await wasm.default();

                // Now run the app (functions are available after init)
                await wasm.run_app();

                // Hide loading message
                document.getElementById('loading').style.display = 'none';
            } catch (err) {
                console.error('Failed to initialize app:', err);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h3>Error Loading Application</h3>
                    <p>${err.message}</p>
                    <p><strong>Note:</strong> This demo requires WebGPU support. Please use a modern browser like Chrome 113+, Edge 113+, or Safari 18+ with WebGPU enabled.</p>
                `;
            }
        }

        init();
    </script>
</body>
</html>
